<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cold Water</title>
</head>
<body>
<a href="{{ url_for('index') }}">return to /</a>
<h1>Cold water bill list</h1>
<form method="POST" action="{{ url_for('add_hot_water_value') }}">
    <input type="number" step=0.001  name="value" min="{{ max_value }}" placeholder="value"/>
    <button type="submit">Add new value</button>
</form>

<h1 style="color:blue">Cold Water Bill</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>date</th>
        <th>value</th>
    </tr>
    </thead>
    <tbody>
    {% for value in hot_water_values %}
    <tr>
        <td><b>#{{ value.id }}</b></td>
        <td>{{ value.date }}</td>
        <td>{{ value.value }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<body>
</body>
</html>
